<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Dashboard |</title>

<!-- Bootstrap Core CSS -->
<link
	href="../../../resources/gentellela/vendors/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/gentellela/vendors/bootstrap/css/bootstrap.min.css}" />
<!-- Custom Fonts Awesome-->
<link
	href="../../../resources/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}" />
<!-- NProgress -->
<link
	href="../../../resources/gentellela/vendors/nprogress/nprogress.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/gentellela/vendors/nprogress/nprogress.css}" />

<!-- Custom Theme Style -->
<link href="../../../resources/gentellela/css/custom.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/gentellela/css/custom.min.css}" />
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div th:replace="fragments/menu :: menu">&nbsp;</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div th:replace="fragments/top :: top">&nbsp;</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">

					<div class="row top_tiles" style="margin: 10px 0;">
						<div class="col-md-5 col-sm-4 col-xs-6 tile">
							<span>Solde</span>
							<h2><span class="label label-warning" th:text="${sold}"></span> CFA</h2>
							<span class="sparkline_one" style="height: 160px;">
								<canvas width="200" height="60"
									style="display: inline-block; vertical-align: top; width: 94px; height: 30px;"></canvas>
							</span>
						</div>
						<div class="col-md-5 col-sm-4 col-xs-6 tile">
							<span>Commission</span>
							<h2> <span class="label label-info" th:text="${tCommission}"></span> CFA</h2>
							<span class="sparkline_two" style="height: 160px;">
								<canvas width="200" height="60"
									style="display: inline-block; vertical-align: top; width: 94px; height: 30px;"></canvas>
							</span>
						</div>

					</div>
					<br />

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="dashboard_graph">

								<div class="row x_title">
									<div class="col-md-6">
										<h3>
											Historique <small>Depots - Retraits</small>
										</h3>
									</div>
								</div>

								<div class="col-md-12 col-sm-9 col-xs-12">
									<div id="placeholder33" style="height: 260px; display: none"
										class="demo-placeholder"></div>
									<div style="width: 100%;">
										<div id="canvas_dahs" class="demo-placeholder"
											style="width: 100%; height: 270px;"></div>
									</div>
								</div>


								<div class="clearfix"></div>
							</div>
						</div>

					</div>
					<br />
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					<div th:replace="fragments/footer :: footer">&copy; 2016 Wallet</div>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="../../../resources/gentellela/vendors/jquery/jquery.min.js"
		th:src="@{/resources/gentellela/vendors/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script
		src="../../../resources/gentellela/vendors/bootstrap/js/bootstrap.min.js"
		th:src="@{/resources/gentellela/vendors/bootstrap/js/bootstrap.min.js}"></script>

	<!-- FastClick -->
	<script
		src="../../../resources/gentellela/vendors/fastclick/fastclick.js"
		th:src="@{/resources/gentellela/vendors/fastclick/fastclick.js}"></script>
	<!-- NProgress -->
	<script
		src="../../../resources/gentellela/vendors/nprogress/nprogress.js"
		th:src="@{/resources/gentellela/vendors/nprogress/nprogress.js}"></script>

	<!-- jQuery Sparklines -->
	<script
		src="../../../resources/gentellela/vendors/jquery-sparkline/jquery.sparkline.min.js"
		th:src="@{/resources/gentellela/vendors/jquery-sparkline/jquery.sparkline.min.js}"></script>

	<!-- Custom Theme Scripts -->
	<script src="../../../resources/gentellela/js/custom.min.js"
		th:src="@{/resources/gentellela/js/custom.min.js}"></script>

	<!-- Flot -->
	<script src="../../../resources/gentellela/vendors/Flot/jquery.flot.js"
		th:src="@{/resources/gentellela/vendors/Flot/jquery.flot.js}"></script>
	<script
		src="../../../resources/gentellela/vendors/Flot/jquery.flot.pie.js"
		th:src="@{/resources/gentellela/vendors/Flot/jquery.flot.pie.js}"></script>
	<script
		src="../../../resources/gentellela/vendors/Flot/jquery.flot.time.js"
		th:src="@{/resources/gentellela/vendors/Flot/jquery.flot.time.js}"></script>
	<script
		src="../../../resources/gentellela/vendors/Flot/jquery.flot.stack.js"
		th:src="@{/resources/gentellela/vendors/Flot/jquery.flot.stack.js}"></script>
	<script
		src="../../../resources/gentellela/vendors/Flot/jquery.flot.resize.js"
		th:src="@{/resources/gentellela/vendors/Flot/jquery.flot.resize.js}"></script>

	<!-- Flot plugins -->
	<script
		src="../../../resources/gentellela/js/flot/jquery.flot.orderBars.js"
		th:src="@{/resources/gentellela/js/flot/jquery.flot.orderBars.js}"></script>
	<script src="../../../resources/gentellela/js/flot/date.js"
		th:src="@{/resources/gentellela/js/flot/date.js}"></script>
	<script
		src="../../../resources/gentellela/js/flot/jquery.flot.spline.js"
		th:src="@{/resources/gentellela/js/flot/jquery.flot.spline.js}"></script>
	<script src="../../../resources/gentellela/js/flot/curvedLines.js"
		th:src="@{/resources/gentellela/js/flot/curvedLines.js}"></script>

	<!-- jQuery Sparklines -->
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	  var data = /*[[${gallery == null} ? 7 : 0]]*/
      $(document).ready(function() {
        $(".sparkline_one").sparkline([data, 4, 3, 4, 5, 4, 5, 4, 3, 4, 5, 6, 7, 5, 4, 3, 5, 6], {
          type: 'bar',
          height: '40',
          barWidth: 9,
          colorMap: {
            '7': '#a1a1a1'
          },
          barSpacing: 2,
          barColor: '#26B99A'
        });

        $(".sparkline_two").sparkline([2, 4, 3, 4, 5, 4, 5, 4, 3, 4, 5, 6, 7, 5, 4, 3, 5, 6], {
          type: 'line',
          width: '200',
          height: '40',
          lineColor: '#26B99A',
          fillColor: 'rgba(223, 223, 223, 0.57)',
          lineWidth: 2,
          spotColor: '#26B99A',
          minSpotColor: '#26B99A'
        });
      });
      /*]]>*/
    </script>
	<!-- /jQuery Sparklines -->

	<!-- Flot -->
	<script  type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	  var val = /*[[${gallery == null} ? 7 : 0]]*/
      $(document).ready(function() {
        var data1 = [
          [gd(2012, 1, 1), val],
          [gd(2012, 1, 2), 74],
          [gd(2012, 1, 3), 6],
          [gd(2012, 1, 4), 39],
          [gd(2012, 1, 5), 20],
          [gd(2012, 1, 6), 85],
          [gd(2012, 1, 7), 7]
        ];

        var data2 = [
          [gd(2012, 1, 1), 82],
          [gd(2012, 1, 2), 23],
          [gd(2012, 1, 3), 66],
          [gd(2012, 1, 4), 9],
          [gd(2012, 1, 5), 119],
          [gd(2012, 1, 6), 6],
          [gd(2012, 1, 7), 9]
        ];
        $("#canvas_dahs").length && $.plot($("#canvas_dahs"), [
          data1, data2
        ], {
          series: {
            lines: {
              show: false,
              fill: true
            },
            splines: {
              show: true,
              tension: 0.4,
              lineWidth: 1,
              fill: 0.4
            },
            points: {
              radius: 0,
              show: true
            },
            shadowSize: 2
          },
          grid: {
            verticalLines: true,
            hoverable: true,
            clickable: true,
            tickColor: "#d5d5d5",
            borderWidth: 1,
            color: '#fff'
          },
          colors: ["rgba(38, 185, 154, 0.38)", "rgba(3, 88, 106, 0.38)"],
          xaxis: {
            tickColor: "rgba(51, 51, 51, 0.06)",
            mode: "time",
            tickSize: [1, "day"],
            //tickLength: 10,
            axisLabel: "Date",
            axisLabelUseCanvas: true,
            axisLabelFontSizePixels: 12,
            axisLabelFontFamily: 'Verdana, Arial',
            axisLabelPadding: 10
          },
          yaxis: {
            ticks: 8,
            tickColor: "rgba(51, 51, 51, 0.06)",
          },
          tooltip: false
        });

        function gd(year, month, day) {
          return new Date(year, month - 1, day).getTime();
        }
      });
      /*]]>*/
    </script>
	<!-- /Flot -->
</body>
</html>
