<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Recherche |</title>

<!-- Bootstrap Core CSS -->
<link
	href="../../../resources/gentellela/vendors/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/gentellela/vendors/bootstrap/css/bootstrap.min.css}" />
<!-- Custom Fonts Awesome-->
<link
	href="../../../resources/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}" />
<!-- NProgress -->
<link
	href="../../../resources/gentellela/vendors/nprogress/nprogress.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/gentellela/vendors/nprogress/nprogress.css}" />

<!-- Custom Theme Style -->
<link href="../../../resources/gentellela/css/custom.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/gentellela/css/custom.min.css}" />
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div th:replace="fragments/menu :: menu">&nbsp;</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div th:replace="fragments/top :: top">&nbsp;</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="row">
						<div class="col-md-9 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Recherche</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Settings 1</a></li>
												<li><a href="#">Settings 2</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form class="form-horizontal form-label-left" id="searchForm"
										th:method="post" th:action="@{/search}"
										th:object="${searchForm}">
										<div class="col-md-3">
											<select class="form-control" th:field="*{criteria}"
												id="criteria" name="criteria">
												<option th:each="type : ${allCriteria}" th:value="${type}"
													th:text=${type}>Wireframe</option>
											</select>
										</div>
										<div class="row stacked">

											<div class="col-md-6">

												<div class="input-group push-down-10">
													<span class="input-group-btn"> <span
														class="btn btn-primary"><span class="fa fa-search"></span></span>
													</span> <input id="keywords" name="keywords" type="text"
														th:field="*{keywords}" class="form-control"
														placeholder=" mot cle..." />
													<div class="input-group-btn">
														<button class="btn btn-primary">Recherche</button>
													</div>
												</div>

												<span class="line-height-30"> Resultat pour : <strong>
														<span th:text=${critere}></span>
												</strong> ( <span th:text=${key}></span> )
												</span>
												<div class="pull-right">
													<div class="btn-group">
														<button class="btn btn-default active">
															<span class="fa fa-user"></span>
														</button>
														<button class="btn btn-default">
															<span class="fa fa-globe"></span>
														</button>
													</div>
													<button class="btn btn-default">
														<span class="fa fa-cog"></span>
													</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Projects</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Settings 1</a></li>
												<li><a href="#">Settings 2</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<th:block th:if="${success != null}">
										<div
											th:replace="fragments/alert :: alert (type='info', message=${success})">Alert</div>
									</th:block>
									<!-- start project list -->
									<table class="table table-striped projects">
										<thead>
											<tr>
												<th style="width: 1%">#</th>
												<th style="width: 20%">Nom</th>
												<th>Prenom</th>
												<th>Adresse</th>
												<th style="width: 30%">#Edit</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="persons : ${resultList}">
												<td><div th:text=${persons.userId}></div></td>
												<td><div th:text=${persons.nom}></div></td>
												<td><div th:text=${persons.prenom}></div></td>
												<td><div th:text=${persons.adresse}></div></td>
												<td><a
													th:href="@{'/search/details/' + ${persons.userId}}"
													class="btn btn-primary btn-xs"><i class="fa fa-folder"></i>
														Voir </a> <a
													th:href="@{'/search/details/modifier/' + ${persons.userId}}"
													class="btn btn-info btn-xs"> <i class="fa fa-pencil"></i>
														Editer
												</a> <a th:href="@{'/utilisateur/bloquer/' + ${persons.userId}}"
													class="btn btn-warning btn-xs"> <i class="fa fa-close"></i>
														Bloquer
												</a> <a th:href="@{'/utilisateur/activer/' + ${persons.userId}}"
													class="btn btn-warning btn-xs"> <i class="fa fa-close"></i>
														Activer
												</a> <a th:href="@{'/utilisateur/remove/' + ${persons.userId}}"
													class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i>
														Supprimer </a></td>
											</tr>
										</tbody>
									</table>
									<!-- end project list -->

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					<div th:replace="fragments/footer :: footer">&copy; 2016
						Wallet</div>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>
	<!-- /Datatables -->
	<!-- jQuery -->
	<script src="../../../resources/gentellela/vendor/jquery/jquery.min.js"
		th:src="@{/resources/gentellela/vendors/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script
		src="../../../resources/gentellela/vendors/bootstrap/js/bootstrap.min.js"
		th:src="@{/resources/gentellela/vendors/bootstrap/js/bootstrap.min.js}"></script>

	<!-- FastClick -->
	<script
		src="../../../resources/gentellela/vendors/fastclick/fastclick.js"
		th:src="@{/resources/gentellela/vendors/fastclick/fastclick.js}"></script>
	<!-- NProgress -->
	<script
		src="../../../resources/gentellela/vendors/nprogress/nprogress.js"
		th:src="@{/resources/gentellela/vendors/nprogress/nprogress.js}"></script>


	<!-- iCheck -->
	<script th:src="@{/resources/gentellela/vendors/iCheck/icheck.min.js}"></script>


	<!-- Custom Theme Scripts -->
	<script src="../../../resources/gentellela/js/custom.min.js"
		th:src="@{/resources/gentellela/js/custom.min.js}"></script>

</body>
</html>
